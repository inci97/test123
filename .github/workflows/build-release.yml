name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        working-directory: megabonk-mp-mod/launcher
        run: |
          pyinstaller --onefile --windowed --name MegabonkMP_Launcher --icon=NONE launcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MegabonkMP_Launcher
          path: megabonk-mp-mod/launcher/dist/MegabonkMP_Launcher.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MegabonkMP_Launcher
          path: ./release

      - name: Get version
        id: version
        run: echo "version=v1.0.0-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Megabonk MP Launcher ${{ steps.version.outputs.version }}
          body: |
            ## Megabonk Multiplayer Mod Launcher
            
            ### Download
            - **MegabonkMP_Launcher.exe** - Windows launcher (no Python required)
            
            ### Features
            - One-click BepInEx installation
            - Easy mod configuration
            - Server settings management
            - Built-in log viewer
            
            ### Usage
            1. Download `MegabonkMP_Launcher.exe`
            2. Run the launcher
            3. Select your Megabonk game folder
            4. Click "Install BepInEx" then "Install Mod"
            5. Configure server settings and launch!
          files: |
            ./release/MegabonkMP_Launcher.exe
          draft: false
          prerelease: false

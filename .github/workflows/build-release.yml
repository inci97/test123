name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Launcher EXE
        working-directory: megabonk-mp-mod/launcher
        run: |
          pyinstaller --onefile --windowed --name MegabonkMP_Launcher --icon=NONE launcher.py

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: MegabonkMP_Launcher
          path: megabonk-mp-mod/launcher/dist/MegabonkMP_Launcher.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download launcher artifact
        uses: actions/download-artifact@v4
        with:
          name: MegabonkMP_Launcher
          path: ./release

      - name: Get version
        id: version
        run: echo "version=v1.0.0-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Megabonk MP Launcher ${{ steps.version.outputs.version }}
          body: |
            ## Megabonk Multiplayer Mod
            
            ### Downloads
            - **MegabonkMP_Launcher.exe** - Windows launcher (no Python required)
            
            ### Features
            - One-click BepInEx installation
            - Easy mod configuration
            - In-game multiplayer menu (F9)
            - Server hosting and joining
            - Player synchronization
            - Built-in log viewer
            
            ### Installation (Automatic)
            1. Download `MegabonkMP_Launcher.exe`
            2. Run the launcher
            3. Select your Megabonk game folder
            4. Click "Build && Install Mod"
            5. Launch the game and press F9 for multiplayer menu!
            
            ### Manual Installation
            1. Install BepInEx 6 Bleeding Edge manually
            2. Use the launcher to build and install the mod
          files: |
            ./release/MegabonkMP_Launcher.exe
          draft: false
          prerelease: false
